<div class="container mt-2 mb-5 form">
  <div class="row">
    <h2 style="font-family: 'Times New Roman', Times, serif">Upload File</h2>
    <form>
      <div class="form-group">
        <label for="samplefile">Sample File:</label>
        <input type="file" class="form-control" id="samplefile" name="samplefile" value="sample" accept=".xlsx">
      </div>
      <div class="form-group">
        <label for="globalmarket">Global Marketing:</label>
        <input type="file" class="form-control" id="globalmarket" name="globalmarket" value="global" accept=".xlsx">
      </div>
      <input class="btn btn-primary btn-block" (click)="excel()" value="Upload">
    </form>
  </div>
</div>
